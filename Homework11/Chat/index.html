<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <!-- Create for help div -->
    <div class="help">
        <i class="fas fa-comments"></i>
        <span>Canli Yardım</span>
        <i class="fas fa-arrows-alt-v"></i>
    </div>

    <!-- Create which will happen event-->
    <div class="main">
        <div class="top">
            <i class="fas fa-comments"></i>
            <span class="topSpan">Canli Yardım</span>
            <i class="fas fa-trash-alt" id="trash"></i>
        </div>
        <div class="comment">
            <ul class="ul">

            </ul>
        </div>
        <div class="message">
            <form action="" class="form" id="form">
                <input type="text" class="form-control" id="input" placeholder="Input Your Message" aria-label="Recipient's username" aria-describedby="basic-addon2">
            </form>
            <div class="input-group-append">
                <form action="" class="form">
                    <button class="btn btn-outline-secondary" id="button" type="button">
                        <i class="fab fa-facebook-messenger"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
